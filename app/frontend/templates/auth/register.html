{% extends "layout.html" %}

{% block content %}

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" href="{{url_for('static', path='/css/auth.css')}}">

<body class="text-center">
    <form class="form-signin" method="POST" action="/user/register">

        <img class="mb-4" src="{{url_for('static', path='/imgs/favicon.png')}}" alt="" width="72" height="72">

        <h1 class="h3 m-4 font-weight-normal">Please register</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Register</button>
        <div>or <a href="/user/login">Login</a></div>

    </form>
</body>

{% endblock content %}
